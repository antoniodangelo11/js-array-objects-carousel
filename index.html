<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carosello Array di Oggetti</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <script src="assets/script.js" defer></script>
	<link rel="stylesheet" href="assets/style.css">
</head>
<body>
	<div class="container">
		<div class="carousel">
			<div class="highlighted">
				<!-- Qui Js inserisce tutto il content -->
			</div>

			<!-- div con le miniature -->
			<div class="thumbs">
				<div class="controls">
					<i class="bi bi-arrow-up-circle-fill btn btn-prev"></i>
					<i class="bi bi-arrow-down-circle-fill btn btn-next"></i>
				</div>
				<!-- Qui Js inserisce i thumbs -->
			</div>
		</div>
	</div>

	
</body>
</html>
